<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message"></h2>
	<div id="sidebar-one">
		<input class="input-name" type="text" placeholder="Enter Player-1's name..." name="Player 1" id="player1-input">
		<button id="submit-one" type="submit">Submit</button>
		<p class="display" id="player1-display"></p>
	</div>
	<section class="board">
		<div class="square" id="sq0"></div>
		<div class="square" id="sq1"></div>
		<div class="square" id="sq2"></div>
		<div class="square" id="sq3"></div>
		<div class="square" id="sq4"></div>
		<div class="square" id="sq5"></div>
		<div class="square" id="sq6"></div>
		<div class="square" id="sq7"></div>
		<div class="square" id="sq8"></div>
	</section> 
		<div id="sidebar-two">
			<input class="input-name" type="text" placeholder="Enter Player-2's name..." name="Player 2" id="player2-input">
			<button id="submit-two" type="submit">Submit</button>
			<p class="display" id="player2-display"></p>
		</div>
	<button id="reset-button" type="reset" hidden>Reset</button>
</body>
</html>
